name: 'Auto Assign'
on:
  pull_request:
    types: [opened, ready_for_review, milestone]

jobs:
  add-assigner:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-preencher assigner
        uses: kentaro-m/auto-assign-action@v1.2.5
        with:
          configuration-path: '.github/auto_assign.yml' # Only needed if you use something other than .github/auto_assign.yml


  check-milestone:
    runs-on: ubuntu-latest

    steps:
    - name: Verificar Milestone
      uses: actions/github-script@v4
      with:
        script: |
          const gh = require("@actions/github");
          const octokit = gh.getOctokit(process.env.GITHUB_TOKEN);

          const { data: milestones } = await octokit.rest.issues.listMilestones({
            owner: "${{ github.repository_owner }}",
            repo: "${{ github.repository }}",
            state: "open"
          });

          if (milestones.length > 0) {
            console.log("Existe pelo menos uma milestone definida.");
          } else {
            console.log("Nenhuma milestone definida.");
          }